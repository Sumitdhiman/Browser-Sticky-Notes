<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Sticky Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-body" data-theme="light">
    <div class="header">
        <h1 class="title">Browser Sticky Notes</h1>
        <img src="gear.png" id="settingsIcon" title="Settings">
    </div>

    <!-- Tab Navigation -->
    <div class="tab-container">
        <button class="tab-button active" data-note="note1">Note 1</button>
        <button class="tab-button" data-note="note2">Note 2</button>
        <button class="tab-button" data-note="note3">Note 3</button>
    </div>

    <div id="modeToggle" style="margin: 10px 0; display: flex; align-items: center; justify-content: space-between; padding: 0 5px;">
        <label for="toggleTableMode" style="font-size: 14px;">Table Mode</label>
        <input type="checkbox" id="toggleTableMode" />
    </div>

   <!--  Note Content -->
    <div id="noteContent" contenteditable="true" style="width: 100%; min-height: 10em !important; border: 1px solid #ccc; border-radius: 5px;"></div>
<!-- Spreadsheet/Table Mode Container (initially hidden) -->
  <div id="spreadsheetContainer" style="display: none; margin-top: 10px;"></div>
    <!-- Styling Buttons -->
    <div class="styling-buttons">
        <button id="boldButton"><strong>B</strong></button>
        <button id="italicButton"><em>I</em></button>
        <button id="underlineButton"><u>U</u></button>
        <button id="insertDateButton"><span class="calendar-icon">ðŸ“…</span></button>
    </div>

    <!-- Word Count -->
    <div id="wordCount">Words: 0</div>
    <button id="exportButton" class="action-button">Export as .txt</button>
    <div id="resizeHandle"></div>
    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Persistent Text Area</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px; /* Set a fixed width for the popup */
      color:beige;
    }
    textarea {
      width: 100%;
      height: 150px;
      resize: none; /* Disable resizing if unnecessary */
      font-size: 14px; /* Make the text readable */
      padding: 10px; /* Add padding for better appearance */
      box-sizing: border-box; /* Include padding in width/height */
      border: 1px solid #ccc; /* Add a border for better visibility */
      border-radius: 5px; /* Add rounded corners */
	  background-color:beige;
    }
  </style>
</head>
<body>
  <textarea id="textArea" placeholder="Type here..."></textarea>
  <script src="popup.js"></script>
</body>
</html>

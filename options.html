<!DOCTYPE html>
<html>
<head>
    <title>BSN Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="optns">
    <div class="container">
        <h2>Choose Background Color</h2>
        <div id="colorPalette"></div>
        <button id="saveButton">Save</button>
        <div id="status"></div>
    </div>

    <!-- Existing Export Button Toggle -->
    <div class="option-row">
        <label for="showExport" style="font-size: 15px; font-weight: 500; margin-left:-2px;">Show Export Button:</label>
        <input type="checkbox" id="showExport" style="width: 18px; height: 18px; margin-left: 10px; cursor: pointer;">
    </div>

    <!-- New Copy Button Toggle -->
    <div class="option-row">
        <label for="showCopy" style="font-size: 15px; font-weight: 500; margin-left:-2px;">Show Copy Button:</label>
        <input type="checkbox" id="showCopy" style="width: 18px; height: 18px; margin-left: 10px; cursor: pointer;">
    </div>

    <script src="options.js"></script>

    <!-- Footer Links -->
    <div style="margin-top: 20px; text-align: center; font-size: 13px; color: #666;">
        <p>Questions/Bug/Ideas? Report it at <a href="https://github.com/Sumitdhiman/Browser-Sticky-Notes/issues" style="color: #4CAF50; text-decoration: none;">Github.</a></p>
        <p>Designed with &hearts; by <a href="https://yourwindowsguide.com" style="color: #4CAF50; text-decoration: none;">Your Windows Guide</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>BSN Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="optns">
    <div class="container">
        <h2>Choose Background Color</h2>
        <div id="colorPalette"></div>
        <button id="saveButton">Save</button>
        <div id="status"></div>
    </div>
    <div class="option-row">
        <label for="enableTabs" style="font-size: 15px; font-weight: 500;">Enable Multiple Notes (Tabs):</label>
        <input type="checkbox" id="enableTabs" style="width: 18px; height: 18px; margin-left: 10px; cursor: pointer;" checked>
    </div>
    <div class="option-row">
        <div class="checkbox-wrapper">
          <label for="showExport" style="font-size: 15px; font-weight: 500; ">Show Export Button:</label>
          <input type="checkbox" id="showExport" style="width: 18px; height: 18px; cursor: pointer; margin-left: 65px;">
        </div>
    </div>
    <div class="option-row">
        <div class="checkbox-wrapper">
          <label for="useLargeFont" style="font-size: 15px; font-weight: 500;">Use Large Font:</label>
          <input type="checkbox" id="useLargeFont" style="width: 18px; height: 18px; cursor: pointer; margin-left: 100px">
        </div>
    </div>

    <div class="option-row">
        <div class="checkbox-wrapper">
            <label for="showWordCount" style="font-size: 15px; font-weight: 500;">Show Word Count:</label>
            <input type="checkbox" id="showWordCount" style="width: 18px; height: 18px; cursor: pointer; margin-left: 77px" checked>
        </div>
    </div>

    <script src="options.js"></script>
    <!-- Footer Links -->
    <div style="margin-top: 20px; margin-left: 12px; text-align: left ; font-size: 13px; color: #666;">
        <p>Questions/Bug/Ideas? Report it at <a href="https://github.com/Sumitdhiman/Browser-Sticky-Notes/issues" style="color: #4CAF50; text-decoration: none;">Github.</a></p>
        <p>Designed with &hearts; by <a href="https://yourwindowsguide.com" style="color: #4CAF50; text-decoration: none;">Your Windows Guide</a></p>
    </div>
</body>
</html>

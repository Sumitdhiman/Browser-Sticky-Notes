<!DOCTYPE html>
<html>
<head>
    <title>BSN Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="optns">
    <div class="container">
        <h2>Choose Background Color</h2>
        <div id="colorPalette"></div>
        <button id="saveButton">Save</button>
        <div id="status"></div>
    </div>

    <div class="option-row">
        <div class="checkbox-wrapper">
          <label for="showExport" style="font-size: 15px; font-weight: 500;">Show Export Button:</label>
          <input type="checkbox" id="showExport" style="width: 18px; height: 18px; cursor: pointer;">
        </div>
    </div>

    <div class="option-row">
        <div class="checkbox-wrapper">
          <label for="showCopy" style="font-size: 15px; font-weight: 500;">Show Copy Button:</label>
          <input type="checkbox" id="showCopy" style="width: 18px; height: 18px; cursor: pointer;">
        </div>
    </div>

    <div class="option-row">
        <div class="checkbox-wrapper">
          <label for="useLargeFont" style="font-size: 15px; font-weight: 500;">Use Large Font:</label>
          <input type="checkbox" id="useLargeFont" style="width: 18px; height: 18px; cursor: pointer;">
        </div>
    </div>


    <script src="options.js"></script>

    <!-- Footer Links -->
    <div style="margin-top: 20px; text-align: center; font-size: 13px; color: #666;">
        <p>Questions/Bug/Ideas? Report it at <a href="https://github.com/Sumitdhiman/Browser-Sticky-Notes/issues" style="color: #4CAF50; text-decoration: none;">Github.</a></p>
        <p>Designed with &hearts; by <a href="https://yourwindowsguide.com" style="color: #4CAF50; text-decoration: none;">Your Windows Guide</a></p>
    </div>
</body>
</html>
